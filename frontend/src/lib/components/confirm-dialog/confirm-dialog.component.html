<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">Cancel</button>
  <button matButton="elevated" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
